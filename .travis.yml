dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.7"
services:
  - docker

install:
  - pipenv install --dev

jobs:
  include:
    - stage: "Unit Tests"
      script:
        - PYTHONPATH=./src pipenv run pytest test/unit/
    - stage: "Integration Tests"
      script:
        - docker build . -t currency_converter:latest
        - docker run -d -p 28027:8000 currency_converter:latest
        - curl localhost:28027/api/v1/currency/convert
        - PYTHONPATH=./test/integration pipenv run robot --outputdir out test/integration/
